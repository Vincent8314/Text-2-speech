    <title>Text-to-Speech Readergit </title>
    <style>
    :root {
        /* Palette Journal Sépia renforcée */
        --primary-color: #733c2a;        /* Bordeaux foncé (titre) */
        --primary-hover: #5d2e21;        /* Bordeaux foncé hover */
        --bg-color: #e9d9be;             /* Beige papier ancien plus foncé (fond) - MODIFIÉ */
        --container-bg: #f3e6d0;         /* Crème papier ancien (conteneur) - MODIFIÉ */
        --text-color: #4a392c;           /* Brun foncé (texte) - MODIFIÉ légèrement plus foncé */
        --secondary-color: #2e483d;      /* Vert foncé (boutons secondaires) - MODIFIÉ */
        --secondary-hover: #243a32;      /* Vert foncé hover - MODIFIÉ */
        --warning-color: #bc5215;        /* Orange-rouille (bouton warning) */
        --warning-hover: #a44512;        /* Orange-rouille hover */
        --file-button-color: #733c2a;    /* Bordeaux foncé (bouton fichier) - MODIFIÉ */
        --file-button-hover: #5d2e21;    /* Bordeaux foncé hover - MODIFIÉ */
        --pause-button-color: #2e483d;   /* Vert foncé (bouton pause) */
        --pause-button-hover: #243a32;   /* Vert foncé hover */
        --input-bg: #faf3e3;             /* Crème clair (champs input) */
        --input-border: #c9b99f;         /* Beige moyen (bordures) - MODIFIÉ plus foncé */
    }
    

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .jetbrains-mono {
        font-family: "Courier", monospace;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
    }

    .roboto-mono {
        font-family: "Courier", monospace;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
    }

    body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: "Courier", monospace;
        background: var(--bg-color);
        color: var(--text-color);
        overflow-x: hidden;
        box-sizing: border-box;

        background-attachment: fixed;

    .container {
        width: 90%;
        max-width: 900px;
        margin: 20px auto;
        padding: 30px;
        background-color: var(--container-bg);
        border-radius: 16px;
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.18);
        border: 1px solid var(--input-border);
    }

    h1 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.2em;
        font-family: "Courier", monospace;
    }

    #file-button {
        background-color: var(--file-button-color);
        color: white;
        padding: 12px 25px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        font-family: "Courier", monospace;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.3s ease;
        flex: 1;
        border: none;
    }

    #file-button:hover {
        background-color: var(--file-button-hover);
        transform: translateY(-2px);
    }

    .controls {
        display: flex;
        gap: 20px;
        align-items: center;
        margin-bottom: 20px;
        padding: 15px;
        background-color: #f5ebd9;
        border-radius: 12px;
        flex-wrap: wrap;
        border: 1px solid var(--input-border);
    }

    .control-group {
        display: flex;
        align-items: center;
        gap: 10px;
        flex: 1;
    }

    label {
        font-weight: 600;
        color: var(--text-color);
        white-space: nowrap;
    }

    select {
        padding: 10px 15px;
        border-radius: 8px;
        border: 1px solid var(--input-border);
        background-color: var(--input-bg);
        color: var(--text-color);
        font-size: 1em;
        transition: all 0.3s ease;
        cursor: pointer;
        min-width: 120px;
        flex: 1;
        font-family: "Courier", monospace;
    }

    select:hover {
        border-color: var(--primary-color);
    }

    #text-area {
        width: 100%;
        min-height: 32vh;
        padding: 20px;
        margin: 20px 0;
        border: 1px solid var(--input-border);
        border-radius: 12px;
        font-size: 16px;
        font-family: "Courier", monospace;
        line-height: 1.6;
        resize: vertical;
        transition: border-color 0.3s ease;
        background-color: #fdf8eb;
        color: var(--text-color);
    }

    #text-area:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(115, 60, 42, 0.1);
    }

    .button-container {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
        width: 100%;
    }

    .text-controls {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-bottom: 20px;
        width: 100%;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        font-weight: 600;
        font-family: "Courier", monospace;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        color: white;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        justify-content: center;
        flex: 1;
    }

    #play-button {
        background-color: var(--primary-color);
    }

    #play-button:hover {
        background-color: var(--primary-hover);
        transform: translateY(-2px);
    }

    #pause-button {
        background-color: var(--pause-button-color);
    }

    #pause-button:hover {
        background-color: var(--pause-button-hover);
        transform: translateY(-2px);
    }

    #restart-button {
        background-color: var(--warning-color);
    }

    #restart-button:hover {
        background-color: var(--warning-hover);
        transform: translateY(-2px);
    }

    #clear-button {
        background-color: var(--warning-color);
    }

    #clear-button:hover {
        background-color: var(--warning-hover);
        transform: translateY(-2px);
    }

    #paste-button {
        background-color: var(--secondary-color);
    }

    #paste-button:hover {
        background-color: var(--secondary-hover);
        transform: translateY(-2px);
    }

    .file-input {
        display: none;
    }

    .margin-bottom {
        margin-bottom: 10px;
    }

    @media (max-width: 768px) {
        .container {
            width: 92%;
            margin: 10px auto;
            padding: 20px;
            border-radius: 12px;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .controls {
            flex-direction: column;
            align-items: stretch;
            padding: 12px;
            gap: 12px;
        }

        .control-group {
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            margin-bottom: 5px;
        }

        select {
            width: 100%;
        }

        .text-controls {
            flex-direction: column;
            gap: 10px;
        }

        .button-container {
            flex-direction: column;
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 12px 0;
            margin: 0;
            /* Remplacer height: 48px; par ces deux lignes */
            min-height: 48px;
            max-height: 48px;
            overflow: hidden;    /* Optionnel, pour gérer tout débordement */
        }

        #text-area {
            padding: 15px;
            margin: 15px 0;
            max-height: 15vh;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Text-to-Speech Reader</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="voice-select">🎤 Voix:</label>
                <select id="voice-select"></select>
            </div>
            
            <div class="control-group">
                <label for="speed">⚡ Vitesse:</label>
                <select id="speed">
                    <option value="0.5">0.5x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
        </div>

        <div class="text-controls margin-bottom">
            <button id="file-button">📄 Choisir un fichier .txt</button>
            <input type="file" id="fileInput" class="file-input" accept=".txt">
        </div>

        <div class="text-controls">
            <button id="paste-button">📋 Coller un texte</button>
            <button id="clear-button">🗑️ Effacer le contenu</button>         
        </div>

        <textarea id="text-area" placeholder="Collez ou dictez votre texte ici..."></textarea>
        
        <div class="button-container">
            <button id="play-button">▶ Lire</button>
            <button id="pause-button">❙❙ Pause</button>
            <button id="restart-button">⭮ Redémarrer</button>
        </div>
    </div>
</script>
</body>
